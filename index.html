<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/font/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/style/main.css">
    <link rel="stylesheet" href="./assets/style/base.css">
    <title>My CV</title>
</head>

<body>
    <div id="main">
        <header id="header">

            <!-- Start Navbar menu -->
            <div class="header__menu">
                <div class="header__my-name">
                    <a href="" class="header__my-name-link">My<span>CV</span> </a>
                </div>
                <nav class="header__navbar">
                    <ul class="header__navbar--menu">
                        <li class="header__navbar--item">
                            <a href="" class="header__navbar--item-link">Hello</a>
                        </li>
                        <li class="header__navbar--item">
                            <a href="" class="header__navbar--item-link">About</a>
                        </li>
                        <li class="header__navbar--item">
                            <a href="" class="header__navbar--item-link">Services</a>
                        </li>
                        <li class="header__navbar--item">
                            <a href="" class="header__navbar--item-link">Portfolio</a>
                        </li>
                        <li class="header__navbar--item">
                            <a href="" class="header__navbar--item-link">Resume</a>
                        </li>
                        <li class="header__navbar--item">
                            <a href="" class="header__navbar--item-link">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <!-- End navbar menu -->

            <!-- Start header content -->
            <div class="content__selection">
                <div class="header__content">
                    <div class="header__content-img">
                        <img src="./assets/img/myavatar.jpeg" alt="" class="header__content-img-my-img">
                    </div>
                    <div class="header__content-detail">
                        <div class="header__content-desc">I'm a fresher</div>
                        <h1 class="header__content-my-name">I'm Nguyen Hieu</h1>
                        <button class="btn">
                            Call me now
                        </button>
                    </div>

                </div>
                <div class="header__go-down">
                    <a href="" class="header__go-down-link">
                        <span>Scroll down</span>
                        <i class="header__go-down-icon fas fa-angle-double-down"></i>
                    </a>
                </div>
            </div>
            <!-- End header content -->
        </header>
        <div id="content">

        </div>
    </div>

</body>

</html>
